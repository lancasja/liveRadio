<ion-view view-title="Episode #{{episodeId}}">
  <ion-content>
  	<div class="card padding">
	  	<h2>{{currentEpisode.title}}</h2>
	  	<p>{{currentEpisode.pubDate}}</p>
	  </div>

	  <div class="range range-balanced">
	  	<input type="range" name="seekBar" min="0" max="100" value="44">
	  </div>

	   <div class="row">
  		<div class="col center-text" ng-click="play()" ng-hide="isPlaying()">
				<i class="icon ion-ios-play-outline"></i>
			</div>
			<div class="col center-text" ng-click="pause()" ng-show="isPlaying()">
				<i class="icon ion-ios-pause-outline"></i>
			</div>
		</div>
  </ion-content>
</ion-view>
