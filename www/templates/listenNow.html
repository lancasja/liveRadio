<ion-view view-title="Listen Now" ng-init="init()">
  <ion-content>
    <div class="card padding">
      <h3>{{meta}}</h3>
    </div>
  </ion-content>

  <ion-footer-bar class="footer-bar" ng-click="playPause()">
    <div class="row">
      <div class="col center-text">
        <i class="icon" ng-class="{'play-icon': isPaused, 'pause-icon': !isPaused}"></i>
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
