<ion-view view-title="Listen Now" ng-init="init()">
  <ion-content>
  	<p>{{meta}}</p>
  </ion-content>

  <ion-footer-bar>
  	
  		<div class="title" ng-click="play()" ng-hide="isPlaying">
  			<i class="icon ion-ios-play-outline"></i>
  		</div>

      <div class="title" ng-click="pause()" ng-show="isPlaying">
        <i class="icon ion-ios-pause-outline"></i>
      </div>

  </ion-footer-bar>
</ion-view>
